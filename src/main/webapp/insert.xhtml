<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Intenciones</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/styleIntention.css" />
        <link rel="stylesheet" href="/css/primeicons.css"/>
        <link rel="stylesheet" href="/css/primeflex.css"/>
    </h:head>
    <h:body>
        <h:form id="Register_form" style="margin: 10px">
            <div style="margin: 10px;" id="Register_form">
                <p:commandButton update="Register_form" value="List All" actionListener="#{intentionBean.entrar()}"/>
                <p:commandButton update="Register_form" value="Search" actionListener="#{intentionBean.redirectS()}"/>
                <p:commandButton update="Register_form" value="Register" actionListener="#{intentionBean.redirectIn()}"/>
                <p:commandButton update="Register_form" value="Login Out" actionListener="#{intentionBean.salir()}"/>
            </div>
            <h:outputText value="Usuario: #{loginBean.usuario.tipoUsuario}"/>
            <div class="p-grid">

                <div class="p-col">
                    <div class="box"></div>
                </div>
                <div class="p-col">
                    <div class="box box-stretched">
                        <img style="margin: 0px 200px" src="img/logoEci.png" alt="eciLogo" />
                        <h:outputText value="Title: " style="color: #ffffff; margin: 5px; display: block;"/>
                        <p:inputText value="#{intentionBean.title}" required="true" style="color: #000"/>                        
                        
                        <h:outputText value="Content: " style="color: #ffffff; margin: 5px; display: block;"/>
                        <p:inputText value="#{intentionBean.content}" required="true" style="color: #000"/>
                        
                        <div style="">
                            <h:outputLabel for="menu" value="Tags: " style="color: #ffffff; margin: 5px; display: block;"/>
                            <p:selectCheckboxMenu id="menu" value="#{intentionBean.options}" label="Options" required="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:15%" style="width: 30%;">
                                <f:selectItems value="#{intentionBean.selected}" />
                            </p:selectCheckboxMenu>
                        </div>                        
                        <p:commandButton update="Register_form" value="Submit" actionListener="#{intentionBean.crearIntencion()}" style="margin: 10px"/>
                        
                        <div >
                            <p:dataList value="#{intentionBean.options}" var="opt" emptyMessage="No Tags selected" style="margin-bottom: 10px;">
                                <f:facet name="header">
                                    Options of the user
                                </f:facet>
                                #{opt}
                            </p:dataList>
                        </div>
                    </div>
                </div>
                <div class="p-col">
                    <div class="box"></div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
